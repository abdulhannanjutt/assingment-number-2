<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        table {
            margin: auto;
        }

        td {
            padding: 8px;
        }

        input[type="text"],
        input[type="tel"], /* Corrected type for phone number */
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1 style=text-align:center>student Registration form</h1>
<form>     
 <table> 
<tr>
<td> First name:</td>
<td>
<input type="text" placeholder=" Enter your first Name" name="Name">
</td>
</tr>
<tr>
    <td>Second name:
    </td>
<td>
<input type="text" placeholder="Enter your second Name" name="name"
</td>
</tr>
<tr>
    <td>
        Email:
    </td>
    <td> 
    <input type="email" placeholder="it should contain @" name="email"
    </td>
</tr>
<tr>
    <td>
        phone number:
    </td>
    <td>
<input type="tel" placeholder="only 10 digits are allowed" name="phone"
    </td>
</tr>
<tr>
    <td> Gender:</td>
    <td>
        <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female
    </td>
</tr>
<tr>
    <td>Date of Birth:</td>
    <td>
        <input type="date" name="dob">
    </td>
</tr>
<tr>
    <td> Address:</td>
    <td><textarea rows="5" cols="17" placeholder="Address" name="address"></textarea>      
    </td>
</tr>
<tr>
    <td>
        city:

    </td>
    <td>
        <input type="city" name="password">
    </td>
</tr>
<tr>
    <td> Area pin:</td>
    <td>
        <input type="area pin" name="password>"
    </td>
</tr>
<tr>
    <td>
        state:
    </td>
    <td>
        <input type="state" name="password">
    </td>
</tr>
<tr>
    <td>Qualifiacations</td>
    <td style="list-style-type: circle;">
    <li> compouter Science</li>
<li>Information Technology</li>
<li>compouter Architecture</li>
<li>Tele Communication</li>
</td>
</tr>
<tr>
    <td>password:</td>
    <td>
        <input type="password" name="password"
    </td>
</tr>
<tr>
    <td rowspan="2">
        <input style="background-color: greenyellow; border : 1 rem;" type="submit" value="Registered">        
    </td>
</tr>








 </table>   


</form>




</body>
</html>
